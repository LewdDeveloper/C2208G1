<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Customer Sastisfaction is #1</h1>
    <h2>Please take the time to fill out the following survey</h2>
    <form>
      <table>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="password" placeholder="" /></td>
        </tr>
        <tr>
          <td>First Name:</td>
          <td><input type="text" name="firstname" placeholder="" /></td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td><input type="text" name="lastname" placeholder="" /></td>
        </tr>
        <tr>
          <td>Your favorite website:</td>
          <td><input type="text" name="favoritewebsite" placeholder="" /></td>
        </tr>
        <tr>
          <td>Your age in years:</td>
          <td><input type="text" name="age" placeholder="" /></td>
        </tr>
        <tr>
          <td>Other Comments:</td>
          <td><textarea name="age" placeholder=""></textarea></td>
        </tr>
        <tr>
          <td><input type="button" value="Submit Query" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
