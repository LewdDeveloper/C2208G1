<!-- https://docs.angularjs.org/api/ng/directive/ngModelOptions -->
<!-- ngModelOptions
updateOn: events to updating the model
debounce: how long to wait before updating the model
getterSetter: whether to use a getter-setter for the model property -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ví dụ sử dụng Directive</title>
    <style>
      * {
        margin: 0;
      }
      body {
        padding: 20px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script language="javascript">
      angular.module('myapp', []).controller('optionsController', [
        '$scope',
        function ($scope) {
          var _name = 'lol.net';
          $scope.user = {
            name: function (newName) {
              return angular.isDefined(newName) ? (_name = newName) : _name;
            },
          };
        },
      ]);
    </script>
  </head>
  <body ng-app="myapp">
    <div ng-controller="optionsController">
      <form name="userForm">
        <h5>Nhập nội dung của bạn nào</h5>
        <input
          type="text"
          name="userName"
          ng-model-options="{ getterSetter: true }"
          ng-model="user.name"
        /><br />
        <h5>Chuỗi mà Bạn đang nhập là:</h5>
        <span ng-bind="user.name()"></span>
      </form>
    </div>
  </body>
</html>
