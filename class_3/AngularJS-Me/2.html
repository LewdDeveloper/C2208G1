<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="2.js"></script>
    <title>Document</title>
  </head>
  <body ng-app="myApp">
    <h1 class="text-center">Tempurature Monitor</h1>
    <form name="myForm" ng-controller="myCtrl" ng-submit="addTempurature()">
      <label for="Tempurature">
        <b class="fw-bold">Add Tempurature:</b>
        <input
          type="number"
          id="Tempurature"
          name="input"
          ng-model="Tempurature"
          required
        />
        <button class="btn btn-primary"  type="submit">Add</button>
      </label>
      <p>Current state of the list: {{tempuratureList.join(", ")}}</p>
      <hr />
      <button type="button" class="btn btn-primary" ng-click="getMedian()">
        Get Median Tempurature
      </button>
      <p>Current Median: {{tempuratureMedian}}</p>
    </form>
  </body>
</html>
