<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ví dụ sử dụng Directive Form</title>
    <style>
      * {
        margin: 0;
      }
      body {
        padding: 20px;
      }
      .my-form {
        -webkit-transition: all linear 0.5s;
        transition: all linear 0.5s;
        background: transparent;
      }
      .my-form.ng-invalid {
        background: red;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
      angular.module('myapp', []).controller('FormController', [
        '$scope',
        function ($scope) {
          $scope.regex = '\\d+';
        },
      ]);
    </script>
  </head>
  <body ng-app="myapp">
    <form name="myForm" ng-controller="FormController" class="my-form">
      Username:
      <input name="input" ng-model="username" ng-pattern="regex" required />
      <span class="error">Required!</span><br />
      <tt>userType = {{username}}</tt>
      <tt>myForm.input.$valid = {{myForm.input.$valid}}</tt><br />
      <tt>myForm.input.$error = {{myForm.input.$error}}</tt><br />
      <tt>myForm.$valid = {{myForm.$valid}}</tt><br />
      <tt>myForm.$error.required = {{!!myForm.$error.required}}</tt><br />
    </form>
  </body>
</html>
