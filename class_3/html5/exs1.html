<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./exs1.css">
  <title>Login</title>
</head>

<body>
  <form action="#">
    <div class="container">
      <h2><b>Login</b></h2>
      <table>
        <tr>
          <td class="thLeft">
            <label for="username">Username:</label>
          </td>
          <td class="thRight">
            <input id="user_id" type="text" name="username" id="username" placeholder="Input username" >
          </td>
        </tr>
        <tr>
          <td class="thLeft">
            <label for="password">Password:</label>
          </td>
          <td class="thRight">
            <input id="password_id" type="password" name="password" id="password" placeholder="Input password" >
          </td>
        </tr>
        <tr>
          <td></td>
          <td class="thRight">
            <!-- <button onclick="login_function()">Login</button> -->
            <input onclick="login_function()" type="submit">
          </td>
        </tr>
      </table>
    </div>
  </form>
  <script>
    function login_function() {
      var user = document.getElementById("user_id").value;
      var password = document.getElementById("password_id").value;
      if(user==='admin' && password ==='123456'){
        alert('login success and re-direct user to nextpage.html');
      }else{
        alert('user that login failed');
      }
    }
  </script>
</body>

</html>
