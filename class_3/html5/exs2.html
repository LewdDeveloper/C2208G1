<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./exs2.css">
    <title>Submit Form</title>
</head>
<body>
    <form action="">
        <h1><b>Student management</b></h1>
        <div class="container">
        <table>
            <tr>
                <td class="tdLeft">
                    <label for="name">Student Name:</label>
                </td>
                <td class="tdRight">
                    <input type="text" name="name" id="name" placeholder="Input student name" required>
                </td>
            </tr>
            <tr>
                <td class="tdLeft">
                    <label for="dob">Student DOB:</label>
                </td>
                <td class="tdRight">
                    <input type="date" name="dob">
                </td>
            </tr>
            <tr>
                <td class="tdLeft">
                    <label for="gender">Studen Gender:</label>
                </td>
                <td class="tdRight">
                    <input type="radio" id="radio1" name="optradio" value="option1" >
                    <label for="radio1">Male</label>
                    <input type="radio" id="radio2" name="optradio" value="option2" checked>
                    <label for="radio2">Female</label>                    
                </td>
            </tr>
            <tr>
                <td class="tdLeft">
                    <label for="language">Student Language:</label>
                </td>
                <td class="tdRight">
                    <input type="checkbox" name="english" id="english" checked>
                    <label for="english">English</label>
                    <input type="checkbox" name="vnese" id="vnese" checked>
                    <label for="vnese">Vietnamese</label>
                    <input type="checkbox" name="jpese" id="jpese">
                    <label for="jpese">Japanese</label>
                    <input type="checkbox" name="cnese" id="cnese">
                    <label for="cnese">Chinese</label>
                    <input type="checkbox" name="fre" id="fre">
                    <label for="fre">French</label>
                </td>
            </tr>
            <tr>
                <td class="tdLeft">
                    <label for="cls">Student Class:</label>
                </td>
                <td class="tdRight">
                  //for(int i) //i=class
                    <select id="cls">
                        <option value="c1608g">i</option>
                        
                    </select>
                    <a href="#">Add Class</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td class="tdRight">
                    <input type="submit" value="Add">
                </td>
            </tr>
        </table>
        </div>
    </form>
</body>
</html>
