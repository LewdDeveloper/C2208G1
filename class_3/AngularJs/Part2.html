<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Angular</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script language="javascript" src="lib/angular-1.8.2/angular.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="lib/Part2/script.js"></script>
</head>
<body>
<div ng-app="myApp">
  <div ng-controller="myController">

    <h1 class="text-center">Temperature Monitor</h1>
    <label for="temp">Add Temperature: </label>
    <input type="number" name="temp" ng-model="temp" required ng-keypress="keyPressed($event)">
    <button class="btn btn-primary" ng-click="add()" >Add</button>
    <p>Current state of the list: {{templist}}</p>
    <br><br>
    <button class="btn btn-primary" ng-click="getAverage()">Get Median Temperature</button>
    <p>Current Median: {{avg}}</p>

  </div>
</div>
</body>

</html>
